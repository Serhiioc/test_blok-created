<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="form" method="post" enctype="multipart/form-data" name="constructor">
        <label class="label__file" >
            <img class ="img__file" src="" alt="hello">
            <input class="form__file" type="file" name="img" accept="image/*" >
            Завантижити картинку
            <span class="error__img"></span>
        </label>
        <label for="title" class="label__title">
            <input class="form__title" type="text" name="title" maxlength="20" placeholder="Заголовок"  required>
            <span class="error__title"></span>
        </label>
        <label for="link" class="label__link">
            <input class="form__link" type="text" name="link" placeholder="Посилання" required >
            <span class="error__link"></span>
        </label>
        <label for="desc" class="label__desc">
            <textarea class="form__desc" name="desc" maxlength="250"  placeholder="Опис" required></textarea>
            <span class="error__desc"></span>
        </label>
        <input class="btn form__btn" type="submit" value="Створити">
    </form>

    <div class="container">
       
    </div>
    <button class="btn btn__next">Завантажити більше</button>
    
    <script src="./js/main.js" type="module"></script>
</body>
</html>
